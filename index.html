<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <title>OdysseyPeak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="default-container nav-bar">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
        <h3>Odyssey<span class="span">Peak</span></h3>
      </div>
      <div class="nav-option">
        <p class="span">Home</p>
        <p>Package</p>
        <p>Reviews</p>
        <p>Gallery</p>
        <p>Contact</p>
      </div>
    </nav>

    <div class="default-container explore-your-travel">
      <div class="explore-container">
        <h3>Adventure Awaits You</h3>
        <p>
          Dive into exhilarating journeys with Adventure Awaits You. Discover
          the extraordinary in every step. Unleash your wanderlust and make
          every moment an epic adventure!
        </p>
        <div class="travel-inputs">
          <input type="text" placeholder="where to go?" >
          <select>
            <option disabled selected>When</option>
            <option>January</option>
            <option>February</option>
            <option>May</option>
            <option>June</option>
          </select>
          <select>
            <option disabled selected>select Type</option>
            <option>By Bus</option>
            <option>By Train</option>
            <option>By Air</option>
          </select>
          <button class="btn-primary">
            <img src="./images/srch.svg" alt="" />
            Find Now
          </button>
        </div>
      </div>
    </div>



  </body>
</html>
